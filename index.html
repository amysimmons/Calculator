<!DOCTYPE html>
    <head>
        <title>Onscreen calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    	<div id="calculator">
            <div id="display"></div>
            <button class="row1 number" id="clear">Clear</button>
            <button class="row1" id="back">Back</button>
            <br>
            <button class="row2 number " id="number7" data-value="7">7</button>
            <button class="row2 number" id="number8" data-value="8">8</button>
            <button class="row2 number" id="number9" data-value="9">9</button>
            <button class="row2 operation" id="divide" data-operation="/">/</button>
            <br>
            <button class="row3 number" id="number4" data-value="4">4</button>
            <button class="row3 number" id="number5" data-value="5">5</button>
            <button class="row3 number" id="number6" data-value="6">6</button>
        	<button class="row3 operation" id="times" data-operation="*">x</button>
            <br>
            <button class="row4 number" id="number1" data-value="1">1</button>
            <button class="row4 number" id="number2" data-value="2">2</button>
            <button class="row4 number" id="number3" data-value="3">3</button>
            <button class="row4 operation" id="minus" data-operation="-">-</button>
            <br>
            <button class="row5" id="decimal" data-value=".">.</button>
            <button class="row5 number" id="number0" data-value="0">0</button>
            <button class="row5" id="equals" data-value="=">=</button>
            <button class="row5 operation" id="plus" data-operation="+">+</button>
        </div>
    	<script src="js/jquery.js"></script>
       <!--  // <script src="js/main.js"></script> -->
        <!-- <script src="js/ex1.js"></script> -->
        <!-- // <script src="js/ex2.js"></script> -->
        <script src="js/calculator.js"></script>
    </body>
</html>
